<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="same-origin">
    <meta name="referrer" content="no-referrer"/>
    <title>Yananart的照片墙</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/photo/baguetteBox.min.css">
    <link rel="stylesheet" href="/static/photo/thumbnail-gallery.css">
</head>

<body>
<div class="container">
    <div class="tz-gallery">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>
                        Yananart <small><small>无聊的时候摸鱼写的</small></small>
                    </h1>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-4" th:each="photo:${photoList}">
            <div class="thumbnail">
                <a class="lightbox" th:href="${photo}">
                    <img th:src="${photo}" alt="Park">
                </a>
            </div>
        </div>

    </div>
</div>

<br><br>

<nav class="navbar navbar-default navbar-static-bottom" style="margin-bottom:0px;" role="navigation">
    <div class="col-sm-offset-5 col-sm-2">
        <span id="copyright" class="text-center center-block"><h5>2018-<span
                th:text="${year}"></span> &copy; Yananart</h5></span>
        <span id="beian" class="text-center center-block"><small>浙ICP备18020377号</small></span>
    </div>
</nav>

<script type="text/javascript" src="/static/photo/baguetteBox.min.js"></script>
<script type="text/javascript">
    baguetteBox.run('.tz-gallery');
</script>
<script>
    !function () {
        var t, e = document.title;
        document.addEventListener("visibilitychange", function () {
            document.hidden ? (document.title = "死鬼去哪里了！", clearTimeout(t)) : (document.title = "(つェ⊂)咦!又好了!", t =
                setTimeout(function () {
                    document.title = e
                }, 2e3))
        })
    }()
</script>
</body>

</html>
